<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myFunction(callBack){

        let value = 0;

        setTimeout(function(){
            value = 10;
            callBack(value);}, 1000); 
    }



    function myCallback(value){

        alert(value);

    }

    myFunction(myCallback);

</script>
</body>
</html>
